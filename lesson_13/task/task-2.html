  <body>
    <h1>Задача-2</h1>
    <p>
      Нехай X0 = X1 = 1, Xi = Xi-1 + 2Xi-2, де i = 1,2... Визначити Xn.
      Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів.
    </p>

    <script>
      // рекурсивний алгоритм

      function recursiveAlgorithm(i) {
        if (i === 0 || i === 1) return 1;
        return recursiveAlgorithm(i - 1) + 2 * recursiveAlgorithm(i - 2);
      }

      let recursive = recursiveAlgorithm(10);
      console.log(recursive);

      // не рекурсивний алгоритм

      function notRecursiveAlgorithm(x) {
        if (x === 0 || x === 1) return 1;
        else {
          let x_n;
          let x_i_1 = 1;
          let x_i_2 = 1;
          for (let i = 2; i <= x; i++) {
            x_n = x_i_1 + 2 * x_i_2;
            x_i_2 = x_i_1;
            x_i_1 = x_n;
          }
          return x_n;
        }
      }

      let notRecursive = notRecursiveAlgorithm(10);
      console.log(notRecursive);
    </script>
  </body>
