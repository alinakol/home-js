  <body>
    <h1>Задача-1</h1>
    <p>
      Нехай X0 = 1, Xi = Xi-1 + 2i, де i = 1,2... Визначити X10. Розв’язати з
      використанням рекурсивних і нерекурсивних алгоритмів.
    </p>
    <script>
      //з використанням рекурсивних
      function recursiveAlgoritm(i) {
        if (i === 0) return 1;
        else return recursiveAlgoritm(i - 1) + 2 * i;
      }
      let recursive = recursiveAlgoritm(10);
      console.log(recursive);

      //  нерекурсивних алгоритмів

      function notRecursiveAlgoritm(i) {
        let x_i;
        if (i === 0) return 1;
        else {
          let x_i_1 = 1;
          for (let j = 1; j <= i; j++) {
            x_i = x_i_1 + 2 * j;
            x_i_1 = x_i;
          }
        }
        return x_i;
      }
      let notRecursive = notRecursiveAlgoritm(10);
      console.log(notRecursive);
    </script>
  </body>
