    <h1>Задача-1</h1>
    <p>
      Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є
      заєць і 0 в іншому випадку.<br />
      Масив, у якому зберігається поле з зайцями <br />
      Метод пострілу (задається позиція пострілу) <br />
      Виведення ігрового поля
    </p>
    <script>
      //Масив, у якому зберігається поле з зайцями
      function GetArrTir(arr) {
        this.gameArr = arr;
      }

      //Метод пострілу (задається позиція пострілу)
      //Виведення ігрового поля
      GetArrTir.prototype.gameTir = function () {
        let rabbitsQuantity = this.gameArr.reduce(
          (prevNum, cell) => (cell === 1 ? prevNum + 1 : prevNum),
          0
        );
        let user;
        do {
          user = parseInt(
            prompt(`Зробіть вистріл в межах 0 до ${this.gameArr.length - 1}.`)
          );
          if (this.gameArr[user] === 1) {
            alert("Ви влучили!!!");
            rabbitsQuantity--;
          } else alert("Не влучили спробуйте ще раз");
        } while (rabbitsQuantity > 0);
      };

      const arrRabbit = {
        arr: [0, 1, 0, 1, 1, 0, 1],
      };
      const resultArr = arrRabbit.arr;

      const arrTir = new GetArrTir(resultArr);
      const resultGame = arrTir.gameTir();

      console.log(arrTir);
    </script>
