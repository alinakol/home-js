<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Задача-10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      function getBildNewArray(enterNumber) {
        let arr = [];
        for (let i = 0; i < enterNumber; i++) {
          const randomNum = 1 + Math.floor(Math.random() * 2000);
          arr.push(randomNum);
        }
        return arr;
      }

      const enterNumber = parseInt(prompt("Введіть довжину масиву"));
      const resultBildNewArray = getBildNewArray(enterNumber);
      document.write(`<p>До ${resultBildNewArray}</p>`);

      function prosentAllSum(resultBildNewArray, TAX_PERCENT) {
        resultBildNewArray.forEach((element, index, arrRef) => {
          arrRef[index] -= (arrRef[index] * TAX_PERCENT) / 100;
        });
      }
      const TAX_PERCENT = 20;
      let resulrProsent = prosentAllSum(resultBildNewArray, TAX_PERCENT);
      document.write(`<p>Після ${resultBildNewArray}</p>`);
    </script>
  </body>
</html>
