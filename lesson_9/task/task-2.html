<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-2</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1- цями, а друга заповнена 7-ками.
    </p>
    <script>
      function getBildNewArray(quantityElements, halfElements) {
        let arr = new Array(quantityElements).fill(1, 0, halfElements);
        arr.fill(7, halfElements);
        return arr;
      }

      const quantityElements = parseInt(prompt("Введіть к-сть елементів "));
      const halfElements = quantityElements / 2;
      const result = getBildNewArray(quantityElements, halfElements);
      document.write(result);
    </script>
  </body>
</html>
