    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      function getnewArrFirstLetter(names) {
        const newArrFirstLetter = names.map((element) => element[0]);
        return newArrFirstLetter;
      }
      let names = [
        "Олена",
        "Ілля",
        "Іван",
        "Максим",
        "Наталля",
        "Іван",
        "Вася",
        "Іван",
        "Аліна",
      ];
      const resultnewArrFirstLetter = getnewArrFirstLetter(names);
      document.write(resultnewArrFirstLetter);
