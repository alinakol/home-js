<html lang="en">

  <body>
    <h1>Задача-5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <script>
      function binarySearch(arrNames, searchElement) {
        let start = 0;
        let end = arrNames.length - 1;
        while (start <= end) {
          const middle = Math.floor((start + end) / 2);
          if (arrNames[middle] === searchElement) return middle;
          if (arrNames[middle] < searchElement) start = middle + 1;
          if (arrNames[middle] > searchElement) end = middle - 1;
        }
        return -1;
      }

      let arrNames = [
        "Max",
        "Vika",
        "Alina",
        "Roma",
        "Anna",
        "Dasha",
        "Lyba",
        "Antop",
        "Masha",
        "Vika",
        "Alan",
        "Roma",
        "Anna",
        "Olga",
        "Max",
        "Vika",
        "Alla",
        "Roza",
        "Anna",
      ];

      arrNames.sort();
      console.log(arrNames);

      let searchElement = "Olga";
      let resultBinarySearch = binarySearch(arrNames, searchElement);
      console.log(`Ім’я «Olga» є в масиві під індексом ${resultBinarySearch}`);
    </script>
  </body>
</html>
