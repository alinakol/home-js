<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-5</h1>
    <p>
      Створити окремі функції, які переводять: 1) Сантиметри у дюйми; 2)
      Кілограми у фунти; 3) Кілометри у милі.
    </p>

    <script>
      function getSentimetr(num) {
        const inch = 2.54;
        return num / inch;
      }

      function getKilogram(num) {
        const feet = 2.205;
        return num * feet;
      }

      function getKilometr(num) {
        const mile = 1.609;
        return num * mile;
      }
      const num = parseInt(prompt("К-ть смантиметрів"));
      let resultNumCm = getSentimetr(num);
      let resultNumFeet = getKilogram(num);
      let resultNumMile = getKilometr(num);
      document.write(
        `Сантиметри у дюйми = ${resultNumCm.toFixed(
          2
        )} <br> Кілограми у фунти =  ${resultNumFeet.toFixed(
          2
        )} <br> Кілометри у милі =  ${resultNumMile.toFixed(2)}`
      );
    </script>
  </body>
</html>
