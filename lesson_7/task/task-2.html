<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      function getWorkingDay(numberDay) {
        let result;
        if (numberDay <= 5) result = "Робочий день";
        else result = "Вихідний";
        return result;
      }
      const numberDay = parseInt(prompt("Введіть номер дня від 1 до 7"));
      document.write(getWorkingDay(numberDay));
    </script>
  </body>
</html>
