  <h1>Задача-10</h1>
  <p>
    Дано покази температур (довільна кількість). Розробити функцію, яка
    дозволить знайти середнє значення для додатних показів температури.
  </p>
  <script>
    function temperatureNegative(number) {
      let counterMiddleSum = 0;
      let counterQuantity = 0;
      const minTemp = -30;
      const maxTemp = 30;
      for (let i = 0; i < number; i++) {
        const randomNumber =
          minTemp + Math.floor(Math.random() * (maxTemp - minTemp + 1));
        if (randomNumber > 0) {
          counterMiddleSum += randomNumber;
          counterQuantity++;
        }
      }
      let resultMiddleSum = counterMiddleSum / counterQuantity;
      return resultMiddleSum;
    
    }
    let number = parseInt(
      prompt("Введіть к-ть показників, яку будемо обробляти")
    );
    const lookFuncton = temperatureNegative(number);
    document.write(`Cереднє значення ${lookFuncton}`);
   
  </script>
