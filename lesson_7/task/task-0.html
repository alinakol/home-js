<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      function getNumberMonth(timeOfTheYear) {
        let result;
        switch (timeOfTheYear) {
          case 12:
          case 1:
          case 2:
            result = "Winter";
            break;
          case 3:
          case 4:
          case 5:
            result = "Spring";
            break;
          case 6:
          case 7:
          case 8:
            result = "Summer";
            break;
          case 9:
          case 10:
          case 11:
            result = "Autumn";
            break;
          default:
            result = "Error";
            break;
        }
        return result;
      }
      const timeOfTheYear = parseInt(prompt("Введіть номер місяця"));
      let timeOfYear = getNumberMonth(timeOfTheYear);
      document.write(timeOfYear);
    </script>
  </body>
</html>
