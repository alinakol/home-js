<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      const N = parseInt(prompt("К-сть абзаців "));
      for (let i = 1; i <= N; i++) {
        document.write(`<h1>Заголовок ${i}</h1>`);
        for (let j = 1; j <= i; j++) {
          document.write(`<p>Розділ ${i} , параграф ${j} </p>`);
        }
      }
    </script>
  </body>
</html>
