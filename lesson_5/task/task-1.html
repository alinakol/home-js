<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>
      const minNumber = 1;
      const maxNumber = 100;
      const quanSomeNumber = parseInt(prompt("Number = "));
      for (let num = 0; num < quanSomeNumber; num++) {
        let someNumber =
          minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        document.write(`<ul><li>${someNumber}</li></ul>`);
      }
    </script>
  </body>
</html>
