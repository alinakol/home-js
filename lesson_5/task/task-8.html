<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>
    <script>
      let counter = 0;
      let guessed;
      let i = 0;
      const youNumber = parseInt(
        prompt("Загадайте число від 1-10, а компьютер спробує його відгадати")
      );
      do {
        const quantNubmerComp = 1 + Math.floor(Math.random() * 10);
        counter++;
        if (youNumber === quantNubmerComp)
          guessed = confirm(
            `Ваше число = ${youNumber} Спроба ${counter}. Збіг чисел ${youNumber} - ${quantNubmerComp} `
          );
        else
          guessed = confirm(
            `Ваше число = ${youNumber} Спроба ${counter}. Комп'ютер називав число. - ${quantNubmerComp}. Не вгадав `
          );
        i++;
      } while (i < 3);
    </script>
  </body>
</html>
