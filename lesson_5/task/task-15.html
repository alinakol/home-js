<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-15</h1>
    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>
    <script>
      let conter = 0;
      for (let i = 1; i <= 12; i++) {
        const temperOneMonth = parseFloat(
          prompt(`Bедіть показники температури за ${i} місяць`)
        );
        conter += temperOneMonth;
        document.write(
          `<p>${i}-й місяць среденя темп = ${temperOneMonth}°</p>`
        );
      }
      const middleSumTemp = conter / 12;
      document.write(
        `<p>Cереденя температура за рік = ${middleSumTemp.toFixed(1)}°</p>`
      );
    </script>
  </body>
</html>
