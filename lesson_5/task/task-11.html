<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-11</h1>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      const minuserNumber = parseInt(prompt("Введіть перше число"));
      const maxuserNumber = parseInt(prompt("Введіть друге число"));
      let sum = 0;
      let counterOddNum = 0;
      for (let i = minuserNumber; i <= maxuserNumber && counterOddNum < 5; i++)
        if (i % 2 !== 0) {
          sum += i;
          counterOddNum++;
        }
      document.write(`Cуму  перших ${counterOddNum} непарних чисел =  ${sum} `);
    </script>
  </body>
</html>
