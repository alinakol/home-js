<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача-10</h1>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>

    <p>
      <script>
        const minuserNumber = parseInt(prompt("Введіть перше число"));
        const maxuserNumber = parseInt(prompt("Введіть друге число"));
        let sum = 0;
        for (let i = minuserNumber; i <= maxuserNumber; i++) {
          if (i % 2 !== 0) sum += i;
        }
        document.write(
          `Cуму всіх непарних чисел від ${minuserNumber} до${maxuserNumber} =  ${sum} `
        );
      </script>
    </p>
  </body>
</html>
