  <body>
    <h1>Задача-2</h1>
    <p>Створити 10 елементів для введення цін продуктів</p>
    <script>
      num = 1;
      while (num <= 10) {
        document.write(`Product # ${num} <input > <br>`);
        num++;
      }

    </script>
