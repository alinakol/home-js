<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача-6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>


		const numberDayOfWeek = parseInt(prompt('Номер дня тижня', '0'));
		result = '';
		switch (numberDayOfWeek) {
			case 1:
				result = ('Понеділок')
				break;
			case 2:
				result = ('Вівторок')
				break;
			case 3:
				result = ('Середа')
				break;
			case 4:
				result = ('Четвер')
				break;
			case 5:
				result = ('Пятниця')
				break;
			case 6:
				result = ('Суббота')
				break;
			case 7:
				result = ('Неділя')
				break;
			default:
				result = ('Невірний номер ')
				break;
		}
		document.write(result)
	</script>
</body>

</html>
